title: Code For IATI
description: A mirror of the data at https://codeforiati.org/
types:
- id: projects
  directory: _projects
  fields:
  - id: title
    key: title
    title: Title
  - id: tags
    key: tags
    title: Tags
    type: list-strings
  - id: link
    key: link
    title: Link
    type: url
